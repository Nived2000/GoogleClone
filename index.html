<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="/images/google-color.svg">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Navbar Brand (can be replaced with a logo) -->

            <!-- Toggler Button for Small Screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible part of the navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Store</a>
                    </li>
                </ul>
                
                <!-- Right side of the navbar -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Gmail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Images</a>
                    </li>
                    <li class="nav-item">
                        <img style="width: 20px;" src="../images/search-labs.png" alt="">
                    </li>
                    <li class="nav-item">
                        <img style="width: 20px;" src="./images/dots-9.svg" alt="">
                    </li>
                    <li class="nav-item">
                        <img style="width: 25px;" src="../images/user.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="google-photo">
        <img src="/images/googleeeeee.png" alt="">
    </div>
    <div class="google-search-bar">
        <div class="search-box">
            <img class="search-box-image-1" src="/images/magnifying-glass-8.svg" alt="">
            <img class="search-box-image-3" src="/images/google-voice.png" alt="">
            <img class="search-box-image-2" src="/images/image-search.png" alt="">
            <input type="text" placeholder="">
        </div>
    </div>
    <div class="quick-buttons">
        <button>Google Search</button>
        <button>I'm Feeling lucky</button>
    </div>
    <div class="languages">
        <p class="languages-line">Google offered in: <span class="different-languages">हिन्दी</span> <span
                class="different-languages">বাংলা</span> <span class="different-languages">తెలుగు</span> <span
                class="different-languages">मराठी</span> <span class="different-languages">தமிழ்</span> <span
                class="different-languages">ગુજરાતી</span> <span class="different-languages">ಕನ್ನಡ</span> <span
                class="different-languages">മലയാളം</span> <span class="different-languages">ਪੰਜਾਬੀ</span></p>
    </div>
    <div class="footer-1">
        <p style="font-size: 15px; margin-top: 15px; margin-left: 30px; font-family: Arial,sans-serif;">India</p>
    </div>
    <div class="footer-2">
        <p style="font-size: 14px; margin-top: 3px; font-family: Arial,sans-serif;"><span
                class="p-spans">Advertising</span><span class="p-spans">Business</span><span style="width: 30px;"
                class="p-spans nowrap">How Search Works</span><span style="margin-left: 1055px;"
                class="p-spans-right">Privacy</span><span class="p-spans-right">Terms</span><span
                class="p-spans-right">Settings</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
</body>

</html>
